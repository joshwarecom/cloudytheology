
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text to speech demo</title>
<style>
#SpeechSynthesis {border:1px solid red;border-radius:5px;width:auto;float:left;padding:10px;margin:0px 5px 5px 0px;text-align:left;font-style:italic;color:red;}
#speechplay {cursor: pointer;font-size:1em;border-radius:5px;color:red;text-decoration:none;padding:3px;margin-top:5px;border:1px solid red;background:none;}
#speechpause {cursor: pointer;font-size:1em;border-radius:5px;color:red;text-decoration:none;padding:3px;margin-top:5px;border:1px solid red;background:none;}
#speechstop {cursor: pointer;font-size:1em;border-radius:5px;color:red;text-decoration:none;padding:3px;margin-top:5px;border:1px solid red;background:none;}
#voices {font-size:1em;border-radius:5px;color:red;text-decoration:none;padding:3px;border:1px solid red;margin-top:5px;background:none;}
#speechwarning {font-size:0.8em;color:#777777;font-style:italic;}
</style>
  <script>
//https://www.alebalweb-blog.com/85-text-to-speech-player-with-buttons-play-pause-stop-and-voice-choice.html
//https://www.hongkiat.com/blog/text-to-speech/
//https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis
onload = function() {
    if ('speechSynthesis' in window){
        var synth = speechSynthesis;
        var flag = false;

        //stop when change page ???(not sure)
            if(synth.speaking){ /* stop narration */
                /* for safari */
                flag = false;
                synth.cancel();
            }
     
        /* references to the buttons */
        var playEle = document.querySelector('#speechplay');
        var pauseEle = document.querySelector('#speechpause');
        var stopEle = document.querySelector('#speechstop');
     
        /* click event handlers for the buttons */
        playEle.addEventListener('click', onClickPlay2);
        pauseEle.addEventListener('click', onClickPause);
        stopEle.addEventListener('click', onClickStop);

// select voices////
//var synth = window.speechSynthesis;

var voiceSelect = document.querySelector('#voices');

var voices = [];

function populateVoiceList() {
  voices = synth.getVoices().sort(function (a, b) {
      const aname = a.name.toUpperCase(), bname = b.name.toUpperCase();
      if ( aname < bname ) return -1;
      else if ( aname == bname ) return 0;
      else return +1;
  });
  var selectedIndex = voiceSelect.selectedIndex < 0 ? 0 : voiceSelect.selectedIndex;
  voiceSelect.innerHTML = '';

    //get cookie voice
    //var cookievoice = getCookie('SpeechSynthesisVoice');
    var cookievoice = sessionStorage.getItem("SpeechSynthesisVoice");

  for(i = 0; i < voices.length ; i++) {
    var option = document.createElement('option');
    option.textContent = voices[i].name + ' (' + voices[i].lang + ')';
    
    if(voices[i].default) {
      option.textContent += ' -- DEFAULT';
    }

    option.setAttribute('data-lang', voices[i].lang);
    option.setAttribute('data-name', voices[i].name);

    //add selcted to option if if cookievoice
    if (cookievoice === voices[i].name) {
        selectedIndex = i;
        option.setAttribute('selected', 'selected');
    }
    voiceSelect.appendChild(option);
  }
  voiceSelect.selectedIndex = selectedIndex;
}

populateVoiceList();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = populateVoiceList;
}
//end select voices
     
        function onClickPlay2() {
            if(!flag){
                flag = true;
                utterance = new SpeechSynthesisUtterance(document.querySelector('#texttospeech').textContent);
              utterance.rate = 2.5; 
                //utterance.voice = synth.getVoices()[0];
                
                //add voice//
                var selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    for(i = 0; i < voices.length ; i++) {
                      //if(voices[i].name === 'Google UK English Female') {
                      if(voices[i].name === selectedOption) {
                        utterance.voice = voices[i];
                        sessionStorage.setItem("SpeechSynthesisVoice", selectedOption);
                        break;
                      }
                    }

                voiceSelect.onchange = function(){
                    onClickStop();
                    onClickPlay();
                }
                //and add voice

                utterance.onend = function(){
                    flag = false;
                };
                synth.speak(utterance);

                //fix stop after a while bug
                let r = setInterval(() => {
                  console.log(speechSynthesis.speaking);
                  if (!speechSynthesis.speaking) {
                    clearInterval(r);
                  } else {
                    speechSynthesis.resume();
                  }
                }, 14000);
                //end fix stop after a while bug
            }
            if(synth.paused) { /* unpause/resume narration */
                synth.resume();
            }
        }
        function onClickPause() {
            if(synth.speaking && !synth.paused){ /* pause narration */
                synth.pause();
            }
        }
        function onClickStop() {
           if(synth.speaking){ /* stop narration */
                /* for safari */
                flag = false;
                synth.cancel();
            }
        }
    }
  else {
		msg = document.createElement('h5');
		msg.textContent = "Detected no support for Speech Synthesis";
		msg.style.textAlign = 'center';
		msg.style.backgroundColor = 'red';
		msg.style.color = 'white';
		msg.style.marginTop = msg.style.marginBottom = 0;
		document.body.insertBefore(msg, document.querySelector('#SpeechSynthesis'));
  }
}    
        function onClickPlay() {
            if(!flag){
                flag = true;
                utterance = new SpeechSynthesisUtterance(document.querySelector('#texttospeech').textContent);
                //utterance.voice = synth.getVoices()[0];
                
                //add voice//
                var selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    for(i = 0; i < voices.length ; i++) {
                      //if(voices[i].name === 'Google UK English Female') {
                      if(voices[i].name === selectedOption) {
                        utterance.voice = voices[i];
                        sessionStorage.setItem("SpeechSynthesisVoice", selectedOption);
                        break;
                      }
                    }

                voiceSelect.onchange = function(){
                    onClickStop();
                    onClickPlay();
                }
                //and add voice

                utterance.onend = function(){
                    flag = false;
                };
                synth.speak(utterance);

                //fix stop after a while bug
                let r = setInterval(() => {
                  console.log(speechSynthesis.speaking);
                  if (!speechSynthesis.speaking) {
                    clearInterval(r);
                  } else {
                    speechSynthesis.resume();
                  }
                }, 14000);
                //end fix stop after a while bug
            }
            if(synth.paused) { /* unpause/resume narration */
                synth.resume();
            }
        }
    
  </script>
</head>
<body>
<div id="SpeechSynthesis">Do I read the text for you?
    <div>
        <button id="speechplay">Play</button>
        <button id="speechpause">Pause</button>
        <button id="speechstop">Stop</button>
    </div>
        <select id="voices">

        </select>
    <br><span id="speechwarning">(I'm experimental, be patient.)</span>
    </div>
    <textarea id="texttospeech" style="width: 80%; height: 512px;">


      
    </textarea>
</body>
</html>
